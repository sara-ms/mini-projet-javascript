  <!-- **********************************************************************************************************************************************************

  <div id="login-page">
    <div class="container">
      <form class="form-login" >
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="username" autofocus   id="user">
          <br>
          <input type="password" class="form-control" placeholder="Password" id="psw">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="button" onclick="sigin()"    ><i class="fa fa-lock"></i> SIGN IN</button>
          
        </div>
  <!-- js placed at the end of the document so the pages load faster -->

  <script src="../js/jquery.min.js"></script>

  <script src="../js/bootstrap.min.js"></script>
